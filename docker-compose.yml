version: '3'
services:
  serverless:
    image: amaysim/serverless:1.20.1
    env_file: .env
    volumes:
      - ~/.aws:/root/.aws:Z
      - ~/.ssh:/root/.ssh:Z
      - .:/opt/app:Z
  pep8:
    image: eeacms/pep8
    volumes:
      - .:/code:Z
    network_mode: "none"
    working_dir: /code
  lambda:
    depends_on:
      - db
    image: lambci/lambda:python3.6
    env_file: .env
    working_dir: /usr/src/app
    entrypoint: []
    volumes:
      - ./:/usr/src/app:Z
  virtualenv:
    image: lambci/lambda:build-python3.6
    env_file: .env
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app:Z
  db:
    image: mysql
    container_name: mysql
    ports:
      - 3306:3306
    env_file: .env
    volumes:
      - ./test/schema:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
