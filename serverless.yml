plugins:
  - serverless-log-forwarding

custom:
  pythonRequirements:
    dockerizePip: false
  logForwarding:
    destinationARN: {"Fn::ImportValue": "${env:SUMOLOGIC_LAMBDA_ARN_EXPORT_NAME}"}

service: MV-slack-rds

provider:
  name: aws
  runtime: python3.6
  stage: ${env:ENV}
  memory: 128
  region: ${env:AWS_REGION}
  variableSyntax: "\\${(?!AWS::)(env:[ :a-zA-Z0-9._,\\-\\/\\(\\)]+?)}"
  stackTags:
    FRAMEWORK: serverless
#  vpc:
#    securityGroupIds:
#      - "${env:AWS_SG}"
#    subnetIds:
#      - "${env:AWS_SUBNET_A}"
  environment:
    ENV: ${env:ENV}

package:
  exclude:
    - .gitignore
    - .git/**
    - docker-compose.yml
    - serverless.yml
    - requirements.txt
    - node_modules/**
    - package.json
    - yarn.lock
    - Makefile
    - README.md
    - venv/**

functions:
  slack:
    handler: lambda.handler
    events:
      - http: GET hello
